<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Football Team Manager</title>
    <meta name="description" content="Connectez-vous à Football Team Manager pour gérer votre équipe de football.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }



        .login-card {
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 35px 30px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            display: flex;
            width: 100%;
        }

        .input-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            min-width: 44px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-right: none;
            border-radius: 4px 0 0 4px;
            color: #6c757d;
            font-size: 14px;
        }

        .input-group input {
            flex: 1;
            padding: 10px 14px;
            font-size: 14px;
            font-family: inherit;
            color: #495057;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0 4px 4px 0;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-group input::placeholder {
            color: #adb5bd;
        }

        .input-group input:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .btn-connect {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 28px;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }

        .btn-connect:hover {
            background-color: #218838;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .btn-connect:active {
            transform: scale(0.98);
            background-color: #1e7e34;
        }

        .btn-connect i {
            font-size: 13px;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-card {
                padding: 25px 20px;
            }

            .alert-warning {
                font-size: 12px;
                padding: 10px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">

        <div class="login-card">
            <div class="logo-container">
                <img src="../modele/img/logoFTM.png" alt="Logo Football Team Manager">
            </div>
            <form class="login-form" action="../controleur/login.php" method="POST">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username" placeholder="Login" required
                        autocomplete="username">
                </div>

                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required
                        autocomplete="current-password">
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-connect">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
